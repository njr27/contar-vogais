  <script>

    const text1 = "eu vou para a escola";
    const text2 = "o dia esta lindo hoje";

    let quantidadeVogais1 = 0
    let quantidadeVogais2 = 0
    
    for (let i = 0; i < text1.length; i++) {        
        if (text1[i] == 'a' || text1[i] == 'e' || text1[i] == 'i' || text1[i] == 'o' || text1[i] == 'u'){
            quantidadeVogais1++
        }
    }

    for (let i = 0; i < text2.length; i++){
        if (text2[i] == 'a' || text2[i] == 'e' || text2[i] == 'i' || text2[i] == 'o' || text2[i] == 'u'){
            quantidadeVogais2++
        }
    }

    console.log(quantidadeVogais1)
    console.log(quantidadeVogais2)
